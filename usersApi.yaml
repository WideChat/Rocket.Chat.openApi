openapi: 3.1.0
info:
  title: users
  version: '1.0'
servers:
  - url: '[url]/api/v1/'
paths:
  /users:
    get:
      summary: ''
      operationId: get-user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                description: ''
                minItems: 1
                uniqueItems: true
                x-examples:
                  example-1:
                    - email: String
                      name: String
                      password: String
                      username: String
                      active: true
                      bio: Match.Maybe(String)
                      nickname: Match.Maybe(String)
                      statusText: Match.Maybe(String)
                      roles: []
                      joinDefaultChannels: true
                      requirePasswordChange: true
                      setRandomPassword: true
                      sendWelcomeEmail: true
                      verified: true
                      customFields: {}
                items:
                  $ref: '#/components/schemas/User'
      description: |
        Returns list of all user accounts.
      parameters: []
    post:
      summary: Create New User
      operationId: post-user
      responses:
        '200':
          description: User Created
          content:
            application/json:
              schema:
                description: ''
                type: object
                x-examples:
                  example-1:
                    user:
                      email: String
                      name: String
                      password: String
                      username: String
                      active: true
                      bio: Match.Maybe(String)
                      nickname: Match.Maybe(String)
                      statusText: Match.Maybe(String)
                      roles: []
                      joinDefaultChannels: true
                      requirePasswordChange: true
                      setRandomPassword: true
                      sendWelcomeEmail: true
                      verified: true
                      customFields: {}
                    success: true
                properties:
                  user:
                    type: object
                    required:
                      - email
                      - name
                      - password
                      - username
                      - active
                      - bio
                      - nickname
                      - statusText
                      - roles
                      - joinDefaultChannels
                      - requirePasswordChange
                      - setRandomPassword
                      - sendWelcomeEmail
                      - verified
                      - customFields
                    properties:
                      email:
                        type: string
                        minLength: 1
                      name:
                        type: string
                        minLength: 1
                      password:
                        type: string
                        minLength: 1
                      username:
                        type: string
                        minLength: 1
                      active:
                        type: boolean
                      bio:
                        type: string
                        minLength: 1
                      nickname:
                        type: string
                        minLength: 1
                      statusText:
                        type: string
                        minLength: 1
                      roles:
                        type: array
                        items:
                          type: object
                      joinDefaultChannels:
                        type: boolean
                      requirePasswordChange:
                        type: boolean
                      setRandomPassword:
                        type: boolean
                      sendWelcomeEmail:
                        type: boolean
                      verified:
                        type: boolean
                      customFields:
                        type: object
                  success:
                    type: boolean
                required:
                  - user
                  - success
              examples:
                New User Bob Fellow:
                  value:
                    id: 12
                    firstName: Bob
                    lastName: Fellow
                    email: bob.fellow@gmail.com
                    dateOfBirth: '1996-08-24'
                    emailVerified: false
                    createDate: '2020-11-18'
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                email:
                  type: string
                  minLength: 1
                name:
                  type: string
                  minLength: 1
                password:
                  type: string
                  minLength: 1
                username:
                  type: string
                  minLength: 1
                active:
                  type: boolean
                bio:
                  type: string
                  minLength: 1
                nickname:
                  type: string
                  minLength: 1
                statusText:
                  type: string
                  minLength: 1
                roles:
                  type: array
                  items:
                    required: []
                    properties: {}
                joinDefaultChannels:
                  type: boolean
                requirePasswordChange:
                  type: boolean
                setRandomPassword:
                  type: boolean
                sendWelcomeEmail:
                  type: boolean
                verified:
                  type: boolean
                customFields:
                  type: boolean
              required:
                - email
                - name
                - password
                - username
                - active
                - bio
                - nickname
                - statusText
                - roles
                - joinDefaultChannels
                - requirePasswordChange
                - setRandomPassword
                - sendWelcomeEmail
                - verified
                - customFields
              x-examples:
                example-1:
                  email: String
                  name: String
                  password: String
                  username: String
                  active: true
                  bio: Match.Maybe(String)
                  nickname: Match.Maybe(String)
                  statusText: Match.Maybe(String)
                  roles: []
                  joinDefaultChannels: true
                  requirePasswordChange: true
                  setRandomPassword: true
                  sendWelcomeEmail: true
                  verified: true
                  customFields: true
            examples:
              Example:
                value:
                  email: string
                  name: string
                  password: string
                  username: string
                  active: true
                  bio: string
                  nickname: string
                  statusText: string
                  roles:
                    - {}
                  joinDefaultChannels: true
                  requirePasswordChange: true
                  setRandomPassword: true
                  sendWelcomeEmail: true
                  verified: true
                  customFields: true
          application/xml:
            schema:
              type: object
              properties: {}
          multipart/form-data:
            schema:
              description: ''
              type: object
              properties:
                email:
                  type: string
                  minLength: 1
                name:
                  type: string
                  minLength: 1
                password:
                  type: string
                  minLength: 1
                username:
                  type: string
                  minLength: 1
                active:
                  type: boolean
                bio:
                  type: string
                  minLength: 1
                nickname:
                  type: string
                  minLength: 1
                statusText:
                  type: string
                  minLength: 1
                roles:
                  type: array
                  items:
                    required: []
                    properties: {}
                joinDefaultChannels:
                  type: boolean
                requirePasswordChange:
                  type: boolean
                setRandomPassword:
                  type: boolean
                sendWelcomeEmail:
                  type: boolean
                verified:
                  type: boolean
                customFields:
                  type: object
                  properties: {}
                  required: []
              required:
                - email
                - name
                - password
                - username
                - active
                - bio
                - nickname
                - statusText
                - roles
                - joinDefaultChannels
                - requirePasswordChange
                - setRandomPassword
                - sendWelcomeEmail
                - verified
                - customFields
              x-examples:
                example-1:
                  email: String
                  name: String
                  password: String
                  username: String
                  active: true
                  bio: Match.Maybe(String)
                  nickname: Match.Maybe(String)
                  statusText: Match.Maybe(String)
                  roles: []
                  joinDefaultChannels: true
                  requirePasswordChange: true
                  setRandomPassword: true
                  sendWelcomeEmail: true
                  verified: true
                  customFields: {}
        description: Post the necessary fields for the API to create a new user.
      description: Create a new user.
    parameters: []
  '/users/{userId}':
    delete:
      summary: ''
      operationId: delete-user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  success:
                    type: boolean
                required:
                  - success
                x-examples:
                  example-1:
                    success: true
      parameters:
        - schema:
            type: string
          in: query
          name: userId
          description: Id of the user.
        - schema:
            type: string
          in: query
          name: username
          description: Username of the user.
      description: Deletes user with the specified `userId`
    get:
      summary: ''
      operationId: get-user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples:
                Example:
                  value:
                    id: 142
                    firstName: Alice
                    lastName: Smith
                    email: alice.smith@gmail.com
                    dateOfBirth: '1997-10-31'
                    emailVerified: true
                    signUpDate: '2019-08-24'
      description: Returns user with specified `userId`.
      parameters: []
    parameters:
      - schema:
          type: string
        name: userId
        in: path
        required: true
        description: Id of the target User.
    put:
      summary: ''
      operationId: put-users
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                x-examples:
                  example-1:
                    user: {}
                    success: true
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  success:
                    type: boolean
                required:
                  - user
                  - success
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              x-examples:
                example-1:
                  userId: ''
                  data:
                    email: String
                    name: String
                    password: String
                    username: String
                    active: true
                    bio: Match.Maybe(String)
                    nickname: Match.Maybe(String)
                    statusText: Match.Maybe(String)
                    roles: []
                    joinDefaultChannels: true
                    requirePasswordChange: true
                    setRandomPassword: true
                    sendWelcomeEmail: true
                    verified: true
                    customFields: {}
              properties:
                data:
                  $ref: '#/components/schemas/User'
              required:
                - data
      description: Updates user with the specified `userId`
  '/users/{userId}/avatar':
    get:
      summary: getUserAvatar
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  statusCode:
                    type: number
                  body:
                    type: string
                    minLength: 1
                required:
                  - statusCode
                  - body
                x-examples:
                  example-1:
                    statusCode: 307
                    body: url
              examples:
                Example:
                  value:
                    statusCode: 307
                    body: avatar-url.png
      operationId: get-users-avatar
      parameters: []
    delete:
      summary: ''
      operationId: delete-users-avatar
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  success:
                    type: boolean
                required:
                  - success
                x-examples:
                  example-1:
                    success: true
            application/xml:
              schema:
                type: object
                properties: {}
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  success:
                    type: boolean
                required:
                  - success
                x-examples:
                  example-1:
                    success: false
      description: 'Resets avatar of user with specified `userId` / `username`. If specified `userId` is not the callers and the caller does not have permissions to reset other users'' avatar, access is denied.'
      parameters:
        - schema:
            type: string
          in: query
          name: userId / username
          description: Id / username of the user.
          required: true
    post:
      summary: ''
      operationId: post-users-avatar
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  success:
                    type: boolean
                required:
                  - success
                x-examples:
                  example-1:
                    success: true
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  success:
                    type: boolean
                  error:
                    type: string
                required:
                  - success
                  - error
                x-examples:
                  example-1:
                    success: false
                    error: ''
              examples:
                No image:
                  value:
                    success: true
                    error: string
                No user with id:
                  value:
                    success: true
                    error: The optional `userId` or `username` param provided does not match any users
        '405':
          description: Method Not Allowed
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  success:
                    type: boolean
                  error:
                    type: string
                    minLength: 1
                required:
                  - success
                  - error
                x-examples:
                  example-1:
                    success: false
                    error: Change avatar is not allowed.
              examples:
                Example:
                  value:
                    success: false
                    error: Change avatar is not allowed.
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              x-examples:
                example-1:
                  userId: ''
                  username: ''
                  avatarUrl: ''
              properties:
                userId:
                  type: string
                username:
                  type: string
                avatarUrl:
                  type: string
              required:
                - avatarUrl
      description: 'Sets avatar picture for user with specified `userId` / `username`. If no user is specified, sets avatar for caller.'
    parameters:
      - schema:
          type: string
        name: userId
        in: path
        required: true
  '/users/{userId}/active-status':
    post:
      summary: ''
      operationId: post-users-active-status
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                x-examples:
                  example-1:
                    user: {}
                    success: true
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  success:
                    type: boolean
                required:
                  - user
                  - success
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  success:
                    type: boolean
                required:
                  - success
                x-examples:
                  example-1:
                    success: false
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              x-examples:
                example-1:
                  userId: ''
                  activeStatus: true
                  confirmRelinquish: true
              properties:
                activeStatus:
                  type: boolean
                confirmRelinquish:
                  type: boolean
              required:
                - activeStatus
                - confirmRelinquish
      description: Sets the active status of the user.
    parameters:
      - schema:
          type: string
        name: userId
        in: path
        required: true
  '/users/{userId}/deactivate-idle':
    post:
      summary: deactivateIdleUsers
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  count:
                    type: number
                  success:
                    type: boolean
                required:
                  - count
                  - success
                x-examples:
                  example-1:
                    count: 1
                    success: true
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  success:
                    type: boolean
                required:
                  - success
                x-examples:
                  example-1:
                    success: false
      operationId: post-users-deactivate-idle
      description: |-
        Deactivates user accounts that have been idle the the specified amount of days. 

        Optional: Deactivate user accounts with a specified `role`.

        Returns: Count of deactivated accounts.
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                daysIdle:
                  type: number
                role:
                  type: string
              required:
                - daysIdle
                - role
              x-examples:
                example-1:
                  daysIdle: 2
                  role: ''
      parameters: []
    parameters:
      - schema:
          type: string
        name: userId
        in: path
        required: true
  '/users/{userId}/presence':
    get:
      summary: getUserPresence
      tags: []
      responses: {}
      operationId: get-users-presence
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                presence:
                  type: string
                  minLength: 1
                connectionStatus:
                  type: string
                  minLength: 1
                lastLogin:
                  type: string
                  minLength: 1
                success:
                  type: boolean
              required:
                - presence
                - connectionStatus
                - lastLogin
                - success
              x-examples:
                example-1:
                  presence: offline
                  connectionStatus: offline
                  lastLogin: '2021-12-07T255:04:13.521Z'
                  success: true
            examples:
              Presence with Id:
                value:
                  presence: offline
                  connectionStatus: offline
                  lastLogin: '2021-12-07T255:04:13.521Z'
                  success: true
              Presence with no Id:
                value:
                  presence: string
                  success: true
      parameters:
        - schema:
            type: string
            format: date
            default: ISO 8601 datetime
          in: query
          name: from
          description: 'Returns results whose last date they got a status change is after the specified value. '
      description: 'Returns presence of user with specified `userId` / `username`. If no user is specified, returns all users'' presence.'
    parameters:
      - schema:
          type: string
        name: userId
        in: path
        required: true
  /users/register:
    post:
      summary: registerUser
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      _id:
                        type: string
                        minLength: 1
                      type:
                        type: string
                        minLength: 1
                      status:
                        type: string
                        minLength: 1
                      active:
                        type: boolean
                      name:
                        type: string
                        minLength: 1
                      utcOffset:
                        type: number
                      username:
                        type: string
                        minLength: 1
                    required:
                      - _id
                      - type
                      - status
                      - active
                      - name
                      - utcOffset
                      - username
                  success:
                    type: boolean
                required:
                  - user
                  - success
                x-examples:
                  example-1:
                    user:
                      _id: nSYqWzZ4GsKTX4dyK
                      type: user
                      status: offline
                      active: true
                      name: Example User
                      utcOffset: 0
                      username: example
                    success: true
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  success:
                    type: boolean
                  error:
                    type: string
                required:
                  - success
                  - error
                x-examples:
                  example-1:
                    success: false
                    error: ''
              examples:
                Logged in user calls registration.:
                  value:
                    success: false
                    error: Logged in users can not register again.
                Username already exists:
                  value:
                    success: false
                    error: Username is already in use.
      operationId: post-users-register
      description: 'Registers new user with `username`, `email`, `password` and `name`.'
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                username:
                  type: string
                  minLength: 1
                email:
                  type: string
                  minLength: 1
                pass:
                  type: string
                  minLength: 1
                name:
                  type: string
                  minLength: 1
              required:
                - username
                - email
                - pass
                - name
              x-examples:
                example-1:
                  username: rogersmith
                  email: roger@example.com
                  pass: passw0rd
                  name: Roger Smith
  '/users/{userId}/status':
    get:
      summary: getUserStatus
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  message:
                    type: string
                    minLength: 1
                  connectionStatus:
                    type: string
                    minLength: 1
                  status:
                    type: string
                    minLength: 1
                  success:
                    type: boolean
                required:
                  - message
                  - connectionStatus
                  - status
                  - success
                x-examples:
                  example-1:
                    message: My status update
                    connectionStatus: online
                    status: away
                    success: true
              examples:
                Example:
                  value:
                    message: ''
                    connectionStatus: online
                    status: away
                    success: true
      operationId: get-users-status
      parameters: []
      description: 'Returns status of user with the specified `userId`. If no `userId` exists, returns stauts or caller.'
    post:
      summary: setUserStatus
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  success:
                    type: boolean
                required:
                  - success
                x-examples:
                  example-1:
                    success: true
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  success:
                    type: boolean
                required:
                  - success
                x-examples:
                  example-1:
                    success: false
      operationId: post-users-status
      description: Sets status of user with specified `userId` / `username`.
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              x-examples:
                example-1:
                  message: ''
                  status: ''
              properties:
                message:
                  type: string
                status:
                  type: string
              required:
                - message
            examples:
              example-1:
                value:
                  message: My new status
                  status: onlone/away/busy/offline
      parameters:
        - schema:
            type: string
          in: query
          name: userId / username
          description: Id / username of the user.
    parameters:
      - schema:
          type: string
        name: userId
        in: path
        required: true
  /users/basic-info:
    post:
      summary: updateOwnBasicInfo
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                x-examples:
                  example-1:
                    user: {}
                    success: true
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  success:
                    type: boolean
                required:
                  - user
                  - success
              examples:
                Example:
                  value:
                    user:
                      id: 142
                      firstName: Alice
                      lastName: Smith
                      email: alice.smith@gmail.com
                      dateOfBirth: '1997-10-31'
                      emailVerified: true
                      signUpDate: '2019-08-24'
                    success: true
      operationId: post-users-basic-info
      description: Updates caller's basic info and returns updated User.
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              x-examples:
                example-1:
                  data:
                    email: rocket.cat@rocket.chat
                    newPassword: passw0rd
                    currentPassword: 5994471abb01112afcc18159f6cc74b4f511b99806da59b3caf5a9c173cacfc5
                    username: rocket.cat
                    name: Example user
              properties:
                data:
                  type: object
                  required:
                    - email
                    - newPassword
                    - currentPassword
                    - username
                    - name
                  properties:
                    email:
                      type: string
                      minLength: 1
                    newPassword:
                      type: string
                      minLength: 1
                    currentPassword:
                      type: string
                      minLength: 1
                      description: Needs to be encrypted in SHA256
                    username:
                      type: string
                      minLength: 1
                    name:
                      type: string
                      minLength: 1
              required:
                - data
  '/users/{userId}/create-token':
    post:
      summary: ''
      operationId: post-users-create-token
      responses:
        '200':
          description: OK
      description: To be able to use this endpoint you must set the `ENV VAR (CREATE_TOKENS_FOR_USERS=true)`.
      parameters: []
    parameters:
      - schema:
          type: string
        name: userId
        in: path
        required: true
  /users/preferences:
    get:
      summary: getUserPreference
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  preferences:
                    type: object
                    properties:
                      newRoomNotification:
                        type: string
                        minLength: 1
                      newMessageNotification:
                        type: string
                        minLength: 1
                      muteFocusedConversations:
                        type: boolean
                      useEmojis:
                        type: boolean
                      convertAsciiEmoji:
                        type: boolean
                      saveMobileBandwidth:
                        type: boolean
                      collapseMediaByDefault:
                        type: boolean
                      autoImageLoad:
                        type: boolean
                      emailNotificationMode:
                        type: string
                        minLength: 1
                      roomsListExhibitionMode:
                        type: string
                        minLength: 1
                      unreadAlert:
                        type: boolean
                      notificationsSoundVolume:
                        type: number
                      desktopNotifications:
                        type: string
                        minLength: 1
                      mobileNotifications:
                        type: string
                        minLength: 1
                      enableAutoAway:
                        type: boolean
                      highlights:
                        type: array
                        items:
                          required: []
                          properties: {}
                      desktopNotificationDuration:
                        type: number
                      viewMode:
                        type: number
                      hideUsernames:
                        type: boolean
