openapi: 3.1.0
info:
  title: users
  version: '1.0'
servers:
  - url: '[url]/api/v1/'
paths:
  /users:
    get:
      summary: ''
      operationId: get-user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                description: ''
                minItems: 1
                uniqueItems: true
                x-examples:
                  example-1:
                    - email: String
                      name: String
                      password: String
                      username: String
                      active: true
                      bio: Match.Maybe(String)
                      nickname: Match.Maybe(String)
                      statusText: Match.Maybe(String)
                      roles: []
                      joinDefaultChannels: true
                      requirePasswordChange: true
                      setRandomPassword: true
                      sendWelcomeEmail: true
                      verified: true
                      customFields: {}
                items:
                  $ref: '#/components/schemas/User'
      description: |
        Returns list of all user accounts.
      parameters: []
    parameters: []
  '/users/{userId}':
    post:
      summary: Create New User
      operationId: post-user
      responses:
        '200':
          description: User Created
          content:
            application/json:
              schema:
                description: ''
                type: object
                x-examples:
                  example-1:
                    user:
                      email: String
                      name: String
                      password: String
                      username: String
                      active: true
                      bio: Match.Maybe(String)
                      nickname: Match.Maybe(String)
                      statusText: Match.Maybe(String)
                      roles: []
                      joinDefaultChannels: true
                      requirePasswordChange: true
                      setRandomPassword: true
                      sendWelcomeEmail: true
                      verified: true
                      customFields: {}
                    success: true
                properties:
                  user:
                    type: object
                    required:
                      - email
                      - name
                      - password
                      - username
                      - active
                      - bio
                      - nickname
                      - statusText
                      - roles
                      - joinDefaultChannels
                      - requirePasswordChange
                      - setRandomPassword
                      - sendWelcomeEmail
                      - verified
                      - customFields
                    properties:
                      email:
                        type: string
                        minLength: 1
                      name:
                        type: string
                        minLength: 1
                      password:
                        type: string
                        minLength: 1
                      username:
                        type: string
                        minLength: 1
                      active:
                        type: boolean
                      bio:
                        type: string
                        minLength: 1
                      nickname:
                        type: string
                        minLength: 1
                      statusText:
                        type: string
                        minLength: 1
                      roles:
                        type: array
                        items:
                          type: object
                      joinDefaultChannels:
                        type: boolean
                      requirePasswordChange:
                        type: boolean
                      setRandomPassword:
                        type: boolean
                      sendWelcomeEmail:
                        type: boolean
                      verified:
                        type: boolean
                      customFields:
                        type: object
                  success:
                    type: boolean
                required:
                  - user
                  - success
              examples:
                New User Bob Fellow:
                  value:
                    id: 12
                    firstName: Bob
                    lastName: Fellow
                    email: bob.fellow@gmail.com
                    dateOfBirth: '1996-08-24'
                    emailVerified: false
                    createDate: '2020-11-18'
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                email:
                  type: string
                  minLength: 1
                name:
                  type: string
                  minLength: 1
                password:
                  type: string
                  minLength: 1
                username:
                  type: string
                  minLength: 1
                active:
                  type: boolean
                bio:
                  type: string
                  minLength: 1
                nickname:
                  type: string
                  minLength: 1
                statusText:
                  type: string
                  minLength: 1
                roles:
                  type: array
                  items:
                    required: []
                    properties: {}
                joinDefaultChannels:
                  type: boolean
                requirePasswordChange:
                  type: boolean
                setRandomPassword:
                  type: boolean
                sendWelcomeEmail:
                  type: boolean
                verified:
                  type: boolean
                customFields:
                  type: boolean
              required:
                - email
                - name
                - password
                - username
                - active
                - bio
                - nickname
                - statusText
                - roles
                - joinDefaultChannels
                - requirePasswordChange
                - setRandomPassword
                - sendWelcomeEmail
                - verified
                - customFields
              x-examples:
                example-1:
                  email: String
                  name: String
                  password: String
                  username: String
                  active: true
                  bio: Match.Maybe(String)
                  nickname: Match.Maybe(String)
                  statusText: Match.Maybe(String)
                  roles: []
                  joinDefaultChannels: true
                  requirePasswordChange: true
                  setRandomPassword: true
                  sendWelcomeEmail: true
                  verified: true
                  customFields: true
            examples:
              Example:
                value:
                  email: string
                  name: string
                  password: string
                  username: string
                  active: true
                  bio: string
                  nickname: string
                  statusText: string
                  roles:
                    - {}
                  joinDefaultChannels: true
                  requirePasswordChange: true
                  setRandomPassword: true
                  sendWelcomeEmail: true
                  verified: true
                  customFields: true
          application/xml:
            schema:
              type: object
              properties: {}
          multipart/form-data:
            schema:
              description: ''
              type: object
              properties:
                email:
                  type: string
                  minLength: 1
                name:
                  type: string
                  minLength: 1
                password:
                  type: string
                  minLength: 1
                username:
                  type: string
                  minLength: 1
                active:
                  type: boolean
                bio:
                  type: string
                  minLength: 1
                nickname:
                  type: string
                  minLength: 1
                statusText:
                  type: string
                  minLength: 1
                roles:
                  type: array
                  items:
                    required: []
                    properties: {}
                joinDefaultChannels:
                  type: boolean
                requirePasswordChange:
                  type: boolean
                setRandomPassword:
                  type: boolean
                sendWelcomeEmail:
                  type: boolean
                verified:
                  type: boolean
                customFields:
                  type: object
                  properties: {}
                  required: []
              required:
                - email
                - name
                - password
                - username
                - active
                - bio
                - nickname
                - statusText
                - roles
                - joinDefaultChannels
                - requirePasswordChange
                - setRandomPassword
                - sendWelcomeEmail
                - verified
                - customFields
              x-examples:
                example-1:
                  email: String
                  name: String
                  password: String
                  username: String
                  active: true
                  bio: Match.Maybe(String)
                  nickname: Match.Maybe(String)
                  statusText: Match.Maybe(String)
                  roles: []
                  joinDefaultChannels: true
                  requirePasswordChange: true
                  setRandomPassword: true
                  sendWelcomeEmail: true
                  verified: true
                  customFields: {}
        description: Post the necessary fields for the API to create a new user.
      description: Create a new user.
    delete:
      summary: ''
      operationId: delete-user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  success:
                    type: boolean
                required:
                  - success
                x-examples:
                  example-1:
                    success: true
      parameters:
        - schema:
            type: string
          in: query
          name: userId
          description: Id of the user.
        - schema:
            type: string
          in: query
          name: username
          description: Username of the user.
      description: Deletes user with the specified `userId`
    get:
      summary: ''
      operationId: get-user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples:
                Example:
                  value:
                    id: 142
                    firstName: Alice
                    lastName: Smith
                    email: alice.smith@gmail.com
                    dateOfBirth: '1997-10-31'
                    emailVerified: true
                    signUpDate: '2019-08-24'
      description: Returns user with specified `userId`.
      parameters: []
    parameters:
      - schema:
          type: string
        name: userId
        in: path
        required: true
        description: Id of the target User.
    put:
      summary: ''
      operationId: put-users
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                x-examples:
                  example-1:
                    user: {}
                    success: true
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  success:
                    type: boolean
                required:
                  - user
                  - success
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              x-examples:
                example-1:
                  userId: ''
                  data:
                    email: String
                    name: String
                    password: String
                    username: String
                    active: true
                    bio: Match.Maybe(String)
                    nickname: Match.Maybe(String)
                    statusText: Match.Maybe(String)
                    roles: []
                    joinDefaultChannels: true
                    requirePasswordChange: true
                    setRandomPassword: true
                    sendWelcomeEmail: true
                    verified: true
                    customFields: {}
              properties:
                userId:
                  type: string
                data:
                  $ref: '#/components/schemas/User'
              required:
                - userId
                - data
      description: Updates user with the specified `userId`
  /users/avatar:
    get:
      summary: getUserAvatar
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  statusCode:
                    type: number
                  body:
                    type: string
                    minLength: 1
                required:
                  - statusCode
                  - body
                x-examples:
                  example-1:
                    statusCode: 307
                    body: url
              examples:
                Example:
                  value:
                    statusCode: 307
                    body: avatar-url.png
      operationId: get-users-avatar
      parameters:
        - schema:
            type: string
          in: query
          name: userId / username
          description: Id / username of the user.
          required: true
    delete:
      summary: ''
      operationId: delete-users-avatar
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  success:
                    type: boolean
                required:
                  - success
                x-examples:
                  example-1:
                    success: true
            application/xml:
              schema:
                type: object
                properties: {}
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  success:
                    type: boolean
                required:
                  - success
                x-examples:
                  example-1:
                    success: false
      description: 'Resets avatar of user with specified `userId` / `username`. If specified `userId` is not the callers and the caller does not have permissions to reset other users'' avatar, access is denied.'
      parameters:
        - schema:
            type: string
          in: query
          name: userId / username
          description: Id / username of the user.
          required: true
    post:
      summary: ''
      operationId: post-users-avatar
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  success:
                    type: boolean
                required:
                  - success
                x-examples:
                  example-1:
                    success: true
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  success:
                    type: boolean
                  error:
                    type: string
                required:
                  - success
                  - error
                x-examples:
                  example-1:
                    success: false
                    error: ''
              examples:
                No image:
                  value:
                    success: true
                    error: string
                No user with id:
                  value:
                    success: true
                    error: The optional `userId` or `username` param provided does not match any users
        '405':
          description: Method Not Allowed
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  success:
                    type: boolean
                  error:
                    type: string
                    minLength: 1
                required:
                  - success
                  - error
                x-examples:
                  example-1:
                    success: false
                    error: Change avatar is not allowed.
              examples:
                Example:
                  value:
                    success: false
                    error: Change avatar is not allowed.
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              x-examples:
                example-1:
                  userId: ''
                  username: ''
                  avatarUrl: ''
              properties:
                userId:
                  type: string
                username:
                  type: string
                avatarUrl:
                  type: string
              required:
                - avatarUrl
      description: 'Sets avatar picture for user with specified `userId` / `username`. If no user is specified, sets avatar for caller.'
  /users/active-status:
    post:
      summary: ''
      operationId: post-users-active-status
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                x-examples:
                  example-1:
                    user: {}
                    success: true
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  success:
                    type: boolean
                required:
                  - user
                  - success
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  success:
                    type: boolean
                required:
                  - success
                x-examples:
                  example-1:
                    success: false
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                userId:
                  type: string
                activeStatus:
                  type: boolean
                confirmRelinquish:
                  type: boolean
              required:
                - userId
                - activeStatus
                - confirmRelinquish
              x-examples:
                example-1:
                  userId: ''
                  activeStatus: true
                  confirmRelinquish: true
      description: Sets the active status of the user.
    parameters: []
  /users/deactivate-idle:
    post:
      summary: deactivateIdleUsers
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  count:
                    type: number
                  success:
                    type: boolean
                required:
                  - count
                  - success
                x-examples:
                  example-1:
                    count: 1
                    success: true
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  success:
                    type: boolean
                required:
                  - success
                x-examples:
                  example-1:
                    success: false
      operationId: post-users-deactivate-idle
      description: |-
        Deactivates user accounts that have been idle the the specified amount of days. 

        Optional: Deactivate user accounts with a specified `role`.

        Returns: Count of deactivated accounts.
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                daysIdle:
                  type: number
                role:
                  type: string
              required:
                - daysIdle
                - role
              x-examples:
                example-1:
                  daysIdle: 2
                  role: ''
      parameters:
        - schema:
            type: string
          in: query
          name: userId / username
          description: Id / username of the user.
          required: true
  /users/presence:
    get:
      summary: getUserPresence
      tags: []
      responses: {}
      operationId: get-users-presence
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                presence:
                  type: string
                  minLength: 1
                connectionStatus:
                  type: string
                  minLength: 1
                lastLogin:
                  type: string
                  minLength: 1
                success:
                  type: boolean
              required:
                - presence
                - connectionStatus
                - lastLogin
                - success
              x-examples:
                example-1:
                  presence: offline
                  connectionStatus: offline
                  lastLogin: '2021-12-07T255:04:13.521Z'
                  success: true
            examples:
              Presence with Id:
                value:
                  presence: offline
                  connectionStatus: offline
                  lastLogin: '2021-12-07T255:04:13.521Z'
                  success: true
              Presence with no Id:
                value:
                  presence: string
                  success: true
      parameters:
        - schema:
            type: string
          in: query
          name: userId / username
          description: 'Id / username of the user. '
        - schema:
            type: string
            format: date
            default: ISO 8601 datetime
          in: query
          name: from
          description: 'Returns results whose last date they got a status change is after the specified value. '
      description: 'Returns presence of user with specified `userId` / `username`. If no user is specified, returns all users'' presence.'
  /users/info:
    get:
      summary: getUsersInfo
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      _id:
                        type: string
                        minLength: 1
                      createdAt:
                        type: string
                        minLength: 1
                      services:
                        type: object
                        properties:
                          password:
                            type: object
                            properties:
                              bcrypt:
                                type: string
                                minLength: 1
                            required:
                              - bcrypt
                          email:
                            type: object
                            properties:
                              verificationTokens:
                                type: array
                                uniqueItems: true
                                minItems: 1
                                items:
                                  required:
                                    - token
                                    - address
                                    - when
                                  properties:
                                    token:
                                      type: string
                                      minLength: 1
                                    address:
                                      type: string
                                      minLength: 1
                                    when:
                                      type: string
                                      minLength: 1
                            required:
                              - verificationTokens
                          resume:
                            type: object
                            properties:
                              loginTokens:
                                type: array
                                uniqueItems: true
                                minItems: 1
                                items:
                                  required:
                                    - when
                                    - hashedToken
                                  properties:
                                    when:
                                      type: string
                                      minLength: 1
                                    hashedToken:
                                      type: string
                                      minLength: 1
                            required:
                              - loginTokens
                        required:
                          - password
                          - email
                          - resume
                      emails:
                        type: array
                        uniqueItems: true
                        minItems: 1
                        items:
                          required:
                            - address
                            - verified
                          properties:
                            address:
                              type: string
                              minLength: 1
                            verified:
                              type: boolean
                      type:
                        type: string
                        minLength: 1
                      status:
                        type: string
                        minLength: 1
                      active:
                        type: boolean
                      roles:
                        type: array
                        items:
                          required: []
                          properties: {}
                      name:
                        type: string
                        minLength: 1
                      lastLogin:
                        type: string
                        minLength: 1
                      statusConnection:
                        type: string
                        minLength: 1
                      utcOffset:
                        type: number
                      username:
                        type: string
                        minLength: 1
                      avatarETag:
                        type: string
                        minLength: 1
                    required:
                      - _id
                      - createdAt
                      - services
                      - emails
                      - type
                      - status
                      - active
                      - roles
                      - name
                      - lastLogin
                      - statusConnection
                      - utcOffset
                      - username
                      - avatarETag
                  success:
                    type: boolean
                required:
                  - user
                  - success
                x-examples:
                  example-1:
                    user:
                      _id: nSYqWzZ4GsKTX4dyK
                      createdAt: '2016-12-07T15:47:46.861Z'
                      services:
                        password:
                          bcrypt: ...
                        email:
                          verificationTokens:
                            - token: ...
                              address: example@example.com
                              when: '2016-12-07T15:47:46.930Z'
                        resume:
                          loginTokens:
                            - when: '2016-12-07T15:47:47.334Z'
                              hashedToken: ...
                      emails:
                        - address: example@example.com
                          verified: true
                      type: user
                      status: offline
                      active: true
                      roles:
                        - user
                      name: Example User
                      lastLogin: '2016-12-08T00:22:15.167Z'
                      statusConnection: offline
                      utcOffset: 0
                      username: example
                      avatarETag: thwftThP3Band942S
                    success: true
              examples:
                Example with no room fields made by regular user.:
                  value:
                    user:
                      _id: string
                      type: string
                      status: string
                      active: true
                      name: string
                      utcOffset: 0
                      username: string
                      avatarETag: string
                    success: true
                Example with no room fields made by admin.:
                  value:
                    user:
                      _id: nSYqWzZ4GsKTX4dyK
                      createdAt: '2016-12-07T15:47:46.861Z'
                      services:
                        password:
                          bcrypt: ...
                        email:
                          verificationTokens:
                            - token: ...
                              address: example@example.com
                              when: '2016-12-07T15:47:46.930Z'
                        resume:
                          loginTokens:
                            - when: '2016-12-07T15:47:47.334Z'
                              hashedToken: ...
                      emails:
                        - address: example@example.com
                          verified: true
                      type: user
                      status: offline
                      active: true
                      roles:
                        - user
                      name: Example User
                      lastLogin: '2016-12-08T00:22:15.167Z'
                      statusConnection: offline
                      utcOffset: 0
                      username: example
                      avatarETag: thwftThP3Band942S
                    success: true
                'Example with room fields called by admin ':
                  value:
                    user:
                      _id: nSYqWzZ4GsKTX4dyK
                      createdAt: '2016-12-07T15:47:46.861Z'
                      services:
                        password:
                          bcrypt: ...
                        email:
                          verificationTokens:
                            - token: ...
                              address: example@example.com
                              when: '2016-12-07T15:47:46.930Z'
                        resume:
                          loginTokens:
                            - when: '2016-12-07T15:47:47.334Z'
                              hashedToken: ...
                      emails:
                        - address: example@example.com
                          verified: true
                      type: user
                      status: offline
                      active: true
                      roles:
                        - user
                      name: Example User
                      lastLogin: '2016-12-08T00:22:15.167Z'
                      statusConnection: offline
                      utcOffset: 0
                      username: example
                      avatarETag: thwftThP3Band942S
                      rooms:
                        - _id: PoffwDEebAwcmS5A8
                          rid: GENERAL
                          name: general
                          t: c
                          unread: 1
                        - _id: hr93s8GcJedZbkeaH
                          rid: oaqXoFLru3YLuau2J
                          name: test
                          t: c
                          unread: 1
                          roles:
                            - owner
                    success: true
            application/xml:
              schema:
                type: object
                properties: {}
      operationId: get-users-info
      description: |-
        Returns user info of user with specified `userId`/`username`.
        The returned user info is determined by the caller's role.

        Optional: if `fields` is specified as a query parameter with `{'userRooms': 1}`, the response also returns all the rooms the user is in.
      parameters:
        - schema:
            type: string
          in: query
          name: userId / username
          required: true
          description: Id / username of the user.
        - schema: {}
          in: query
          name: fields
          description: 'If `{userRooms'': 1}`, returns array of rooms the user is in.'
  /users/register:
    post:
      summary: registerUser
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      _id:
                        type: string
                        minLength: 1
                      type:
                        type: string
                        minLength: 1
                      status:
                        type: string
                        minLength: 1
                      active:
                        type: boolean
                      name:
                        type: string
                        minLength: 1
                      utcOffset:
                        type: number
                      username:
                        type: string
                        minLength: 1
                    required:
                      - _id
                      - type
                      - status
                      - active
                      - name
                      - utcOffset
                      - username
                  success:
                    type: boolean
                required:
                  - user
                  - success
                x-examples:
                  example-1:
                    user:
                      _id: nSYqWzZ4GsKTX4dyK
                      type: user
                      status: offline
                      active: true
                      name: Example User
                      utcOffset: 0
                      username: example
                    success: true
        '400':
          description: Bad Request
          content:
            application/json:
